<section class="caixaF">
    {{#each menssagem }}
        <div class="caixaMensagem {{class}}">
            <p>{{msg}}</p>
            <span class="fecharMsg material-icons-outlined">close</span>
        </div>
    {{/each}}

    {{#each projeto }}
        <form  method="post" enctype="multipart/form-data">
            <div class="campos">
                <p class="tituloF deletarDados"> Deletar Projeto número {{id_projeto}}!</p>
            </div>
            <div class="campos img_edit">
                <img src="{{c_img}}" alt="imgprojeto">
            </div>
            <div class="campos">
                <input type="file" name="image" placeholder="Trocar a imagem do projeto">
            </div>
            <div class="campos">
                <input type="text" placeholder="Digite o nome do projeto" name="nomeProjeto" value="{{nome_projeto}}">
            </div>
            <div class="campos">
                <textarea name="desProjeto" id="desProjeto" cols="30" rows="10" placeholder="Digite a Descrição do projeto:">{{descricao_projeto}}</textarea>
            </div>
           
            <div class="campos">
                <select name="ntipo" id="tipoProjeto">
                    <option value="0" selected disabled>Escolha o tipo do Projeto</option>
                
                        <option value="{{tipo.id_tipo}}" selected>{{tipo_p}}</option>
                    {{/each}}
                </select>
               
            </div>
            <div class="campos">
                <button class="btnC deletarDados">Deletar</button>
            </div>
        </form>
   
</section>
